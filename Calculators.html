<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spark Config Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f3f4f6, #e0e7ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: popUp 0.5s ease-in;
    }

    @keyframes popUp {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #374151;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4338ca;
      transform: scale(1.02);
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #1f2937;
      text-align: center;
    }

    pre {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      animation: fadeIn 1s ease-in;
    }
    @media (max-width: 480px) {
  .container {
    padding: 20px;
  }

  h1 {
    font-size: 20px;
  }

  input[type="number"],
  button {
    font-size: 14px;
    padding: 10px;
  }

  pre {
    font-size: 13px;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Spark Config Calculator</h1>

    <label for="totalCores">Total Cores:</label>
    <input type="number" id="totalCores" value="32" />

    <label for="totalMem">Total Memory (GB):</label>
    <input type="number" id="totalMem" value="128" />

    <label for="execCores">Executor Cores:</label>
    <input type="number" id="execCores" value="5" />

    <label for="execMem">Executor Memory (GB):</label>
    <input type="number" id="execMem" value="20" />

    <button onclick="calculateSparkConfig()">Calculate</button>

    <h2>Output:</h2>
    <pre id="output"></pre>
  </div>

  <script>
    function calculateSparkConfig() {
      const totalCores = parseInt(document.getElementById("totalCores").value);
      const totalMem = parseFloat(document.getElementById("totalMem").value);
      const executorCores = parseInt(document.getElementById("execCores").value);
      const executorMem = parseFloat(document.getElementById("execMem").value);

      const reservedCores = 2;
      const reservedMem = 0.10 * totalMem;

      const availableCores = totalCores - reservedCores;
      const availableMem = totalMem - reservedMem;

      const memOverhead = Math.max(0.1 * executorMem, 0.384);
      const totalExecutorMem = executorMem + memOverhead;

      const maxExecutorsByCore = Math.floor(availableCores / executorCores);
      const maxExecutorsByMem = Math.floor(availableMem / totalExecutorMem);
      const executorsPerNode = Math.min(maxExecutorsByCore, maxExecutorsByMem);

      const driverMem = Math.floor(0.3 * totalMem);
      const driverCores = Math.floor(0.3 * totalCores);
      const driverOverhead = Math.max(0.1 * driverMem, 0.384);

      const output = `
=== Spark Executor Configuration ===
Executors per Node     : ${executorsPerNode}
Executor Memory        : ${executorMem}g
Executor Cores         : ${executorCores}
Memory Overhead        : ${Math.floor(memOverhead)}g
Total Memory per Exec  : ${Math.floor(totalExecutorMem)}g

=== Spark Driver Configuration ===
Driver Memory          : ${driverMem}g
Driver Cores           : ${driverCores}
Driver Memory Overhead : ${Math.floor(driverOverhead)}g
      `;

      const outputDiv = document.getElementById("output");
      outputDiv.style.opacity = 0;
      setTimeout(() => {
        outputDiv.innerText = output.trim();
        outputDiv.style.opacity = 1;
      }, 200);
    }
  </script>

</body>
</html>
